<html>
<head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>IQ Test</title>
</head>

<body>
    <script>
        var User = {
            isAuth: false,
            fullName: ''
        };
    </script>
    <div class="page">
        <div class="page__header"></div>
        <div class="page__content offset-content">
            <div class="iq-layer">
                <div class="iq__header">
                    <div class="iq__header__title">
                        <div class="iq__header__brand">Тест IQ</div>
                        <div class="iq__header__username iq__next">
                            <a onclick="Poll.signIn();" href="javascript:void(0)" style="color: #fff;" class="btn btn-flat btn-info">Далее</a>
                        </div>
                        <div style="display: none;" class="iq__header__username iq__name">Лешевич Вера</div>
                    </div>
                </div>
                <div class="iq__content shadow-z-1">
                    <div class="iq__content__title">
                        <h3 id="iqTaskTitle">Регистрация</h3>
                    </div>
                    <div class="iq__content__description">
                        <h5 id="iqTask">Введите ваше имя и вашу фамилию</h5>
                    </div>
                    <div id="iqTaskLayer" class="iq__content__task">
                        <form id="registerForm" method="post">
                            <div class="form-group-info form-block">
                                <div class="col-lg-10">
                                    <input name="name" type="text" class="form-control floating-label input-lg" id="inputFirstName" placeholder="Имя">
                                </div>
                            </div>
                            <div class="form-group-info form-block">
                                <div class="col-lg-10">
                                    <input name="surname" type="text" class="form-control floating-label input-lg" id="inputSurname" placeholder="Фамилия">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="pollControls" style="display: none;" class="form-group-info form-block">
                        <div class="col-lg-12" style="text-align: right;">
                            <a id="previousQuestion" onclick="Poll.prev();" href="javascript:void(0)" class="btn btn-flat btn-info">Назад</a>
                            <a id="nextQuestion" onclick="Poll.next();" href="javascript:void(0)" class="btn btn-flat btn-info">Вперед</a>
                            <a id="endTestButton" style="display: none;" onclick="Poll.end();" href="javascript:void(0)" class="btn btn-flat btn-success">Закончить</a>
                        </div>
                    </div>
                    <form id="submitForm" method="post" style="display: none;">
                        <input id="fullname" value="" name="fullname">
                        <input id="score" value="" name="score">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>
    <script src="tasks.js"></script>
    <script src="app.js"></script>
</body>
</html>
